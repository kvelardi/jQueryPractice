<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- contains a form wiht two inputs for a title and rating along with a button to submit the form -->
<div class = "main-heading text-center">
<h1>Movie Ratings App</h1>
    <!-- title -->
<form class="form-inline justify-content-center"
id="movie-form">
    <div class="form-group">
        <label for ="title">Title
        <input type="text" required id="title"
        class="form-control mx-sm-3">
    </div> 

    <!-- rating -->    
    <div class="form-group">
            <label for="rating">Rating
            <input type="number"
            required min="0" max="10"
            id="rating"
            class="form-control mx-sm-3">
    </div>


    <div class = "form-group">
        <button type ="submit"
        class = "btn btn-primary
        form-control mx-sm-3">Submit</button>
    </div>

</form>
</div>
<br>

<!-- Insert the table of movie listings -->
    <table>
        <thead class="thead-light">
            <h2>Movie Listing with Ratings</h2>
            <tr>
                <th scope="col">Title <i id= "title" class= "fas fa-sort-down"></i></th>
                
                <th scope ='col'>Rating <i id="rating" class="fas fa-sort-down"></i></th>
                
                <th scope = "col">Remove Movie</i></th>
            </tr>
        </thead>

        <tbody id="movie-listing-body"> 

        </tbody>
    </table>

</body>
</html>
